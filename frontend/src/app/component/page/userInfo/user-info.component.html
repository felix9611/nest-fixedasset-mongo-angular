<div class="bg-white p-[6rem] ">
    <form nz-form>
        <nz-form-item>
            <img [src]="userInfo.avatarBase64" class="w-[50%] md:w-[35%] lg:w-[20%] h-[50%] md:h-[35%] lg:h-[50%]"/>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label class="font-bold" nzFor="email">Usernane</nz-form-label>
            <nz-form-control [nzSpan]="14">
                {{ userInfo.username }}
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label class="font-bold" nzFor="email">E-mail</nz-form-label>
            <nz-form-control [nzSpan]="14">
                {{ userInfo.email }}
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label class="font-bold" nzFor="email">Roles</nz-form-label>
            <div *ngFor="let role of userInfo.roleLists" class="flex gap-2">
                <div class="border-1 border-[#21b700] rounded-lg p-1 text-[#21b700] bg-[#bfffb1]">
                    {{ role.name }}
                </div>
            </div>
        </nz-form-item>
    </form>
    <div>
        <div class="py-2">
            <div (click)="openResetPWDialog()" class="w-[200px] hover:bg-[#71CAD8] bg-[#7FEFFF] border-1 border-[#71CAD8] text-[#4F909A] text-center p-1 rounded-lg">
                Reset Password
            </div>
        </div>
    </div>

    <nz-modal
        [(nzVisible)]="resetPwDialog" 
        nzTitle="Reset Password"
        (nzOnCancel)="closeResetPWDialog()"
        (nzOnOk)="submitForm()"
    >
        <ng-container *nzModalContent>
            <form nz-form>
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="email">New Password</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                      <input nz-input type="password" id="newPassword" name="newPassword" [(ngModel)]="resetPwForm.newPassword" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="email">Again New Password</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                      <input nz-input type="password" id="againNewPassword" name="againNewPassword" [(ngModel)]="resetPwForm.againNewPassword" />
                    </nz-form-control>
                </nz-form-item>
            </form>
        </ng-container>
    </nz-modal>
</div>
