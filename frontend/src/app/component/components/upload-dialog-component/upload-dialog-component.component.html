<div (click)="openUploadDialog()">
    {{ uploadButtonLabel }}
</div>

<nz-modal
    [(nzVisible)]="upLoadDialog" 
    nzTitle="Excel Import"
    (nzOnCancel)="closeUploadDialog()"
    (nzOnOk)="closeUploadDialog()"
    [nzOkLoading]="false"
    [nzFooter]="modalFooter"
    >
        <ng-container *nzModalContent>
            <nz-upload
                nzType="drag"
                (nzChange)="uploadAction($event)"
                [nzShowUploadList]="false"
            >
            <p class="ant-upload-drag-icon">
                <nz-icon nzType="inbox" />
            </p>
            <p class="ant-upload-text">Click or drag file to this area to upload</p>
            <p class="ant-upload-hint">
                Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
            </p>
        </nz-upload>
    </ng-container>
    <ng-template #modalFooter>
        <button nz-button nzType="primary" (click)="closeUploadDialog()">Close</button>
    </ng-template>
</nz-modal>
